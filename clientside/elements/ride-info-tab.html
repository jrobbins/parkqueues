<link rel="import" href="/components/paper-button/paper-button.html">
<link rel="import" href="/components/paper-slider/paper-slider.html">


<polymer-element name="ride-info-tab" attributes="ride">
  <template>
    <style>
    :host {
      display: block;
      width: 100%;
    }
    #content {
      margin: 2px;
    }
    th {
      text-align: right;
    }
    </style>

    <div id="content">
      <section>
	{{ride.description}}
      </section>

      <template if="{{ride.facts.length}}">
        <section>
	  <table cellpadding="4">
	    <template repeat="{{fact in ride.facts}}">
    	      <tr><th>{{fact[0]}}</th><td>{{fact[1]}}</td></tr>
	    </template>
	  </table>
        </section>
      </template>

      <template if="{{ride.tips.length}}">
        <section>
	  <h3>Tips</h3>
	  <ul>
   	    <template repeat="{{tip in ride.tips}}">
    	      <li>{{tip}}</li>
	    </template>
	  </ul>
        </section>
      </template>
      
    </div>

  </template>

  <script>
  Polymer({
    ride: {}
  });
  </script>
</polymer-element>
