<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/core-icon-button/core-icon-button.html">
 
<polymer-element name="ride-card" attributes="ride park date simMinute">
  <template>
    <style>    
    .capsule {
      display: block;
      position: relative;
      background-color: white;
      padding: 4px 0;
      width: 102px;
      font-weight: 300;
      border-radius: 4px;
      margin: 2px;
      overflow-y: hidden;
    }
    
    .standby {
      margin: 0;
      width: 100%;
      text-align: center;
      position: relative;
      font-size: 18px;
      font-weight: 600;
    }
    
    .name {
      font-size: 14px;
      height: 2.3em;
      text-align: center;
      padding: 0 4px;
      /* white-space: nowrap; */
    }

    .badges {
      font-size: 9px;
      position: absolute;
      top: 0;
      right: 0;
      padding: 0;
    }

    .badge {
      font-weight: normal;
      background: #229;
      color: white;
      padding: 1px 2px;
      border-radius: 3px;
      margin: 1px;
    }
    </style>


    <div class="capsule standby-tier-{{standbyTier(standbyTime(park, ride, date, simMinute))}}"
	 layout vertical center on-click="{{showDetail}}" hero-id="hero">
      <div class="standby">
	{{standbyTime(park, ride, date, simMinute)}}
	<span class="badges">
          <template if="{{ride.fastpass}}"><span class="badge">FP</span></template
          ><template if="{{ride.singlerider}}"><span class="badge">SR</span></template>
	</span>
      </div>
      <div class="name">{{ride.name}}</div>
    </div>

  </template>
  <script>
  Polymer({
    standbyTime: standbyTime,
    standbyTier: standbyTier,

    showDetail: function() {
      var parkqueues = document.querySelector('park-queues');
      var ridepage = parkqueues.$.ridepage;
      ridepage.ride = this.ride;
      var mainpages = parkqueues.$.mainpages;
      mainpages.selected = 'ridepage';
    }
  });

  </script>
</polymer-element>
