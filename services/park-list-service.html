<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/core-ajax/core-ajax.html">

<polymer-element name="park-list-service" attributes="parks">
  <template>
    <style>
    :host {
      display: none;
    }
    </style>
    <core-ajax id="ajax"
      auto
      url="/parkqueues/api/parks.json"
      on-core-response="{{parkListLoaded}}"
      handleAs="json">
    </core-ajax>
  </template>
  <script>
  Polymer({
    parks: [],
    parkListLoaded: function() {
      this.parks = this.$.ajax.response;
    }
  });
  </script>
</polymer-element>
